<div>
    <h1 style="text-align: center;">Users</h1>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usersList; let sr=index">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.address}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="openUpdateDialog(item)">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="removeUser(item.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <button mat-button [disabled]="isPDFGenerated" (click)="generatePDF()">Generate PDF</button>
    <!-- <button mat-button color="primary" [disabled]="!isPDFGenerated" (click)="downloadPDF()">Download PDF</button> -->

</div>
